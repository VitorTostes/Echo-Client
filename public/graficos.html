
  <style>
    :root {
      --primary-bg: #1A1A1A;
      --primary-text: #ffffff;
      --header-bg: #1C1C1C;
      --icon-bg: #71C5C9;
      --hover-bg: #212121;
      --border-color: #ffffff;
      --accent-color: #71C5C9;
      --secondary-text: #9ca3af;
      --accent-light: #272727;
      --muted-text: #242424;
      --pure-white: #ffffff;
    }

    @font-face {
      font-family: 'uniNeue';
      src: url('../fonts/Fontfabric-UniNeueBook.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'uniNeue';
      src: url('../fonts/Fontfabric-UniNeueBold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--primary-text);
      font-family: 'uniNeue', sans-serif;
      padding: 20px;
      margin: 0;
    }

    /* Gráficos Circulares */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 20px 0 30px 0;
      width: 100%;
    }

    .stat-card {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .circle-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 12px;
    }

    .circle-chart {
      width: 100%;
      height: 100%;
    }

    .circle-bg {
      fill: none;
      stroke: #2A2A2A;
      stroke-width: 8;
    }

    .circle-progress {
      fill: none;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: circle-fill 1.5s ease-out forwards;
      filter: url(#glow);
    }

    #media-circle {
      stroke: #71C5C9;
      animation-delay: 0.2s;
    }

    #clients-circle {
      stroke: #71C5C9;
      animation-delay: 0.4s;
    }

    #hours-circle {
      stroke: #ffffff;
      animation-delay: 0.0s;
    }

    #sessions-circle {
      stroke: #ffffff;
      animation-delay: 0.0s;
    }

    .stat-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: var(--pure-white);
    }

    .stat-label {
      font-size: 14px;
      color: var(--secondary-text);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    @keyframes circle-fill {
      from { stroke-dashoffset: 283; }
      to { stroke-dashoffset: var(--dash-offset); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .circle-container {
        width: 90px;
        height: 90px;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
        gap: 25px;
      }
    }
  </style>
</section>
  <div class="stats-container">
    <div class="stat-card">
      <div class="circle-container">
        <svg class="circle-chart" viewBox="0 0 100 100" aria-label="Gráfico de média 8.5">
          <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
          <circle id="media-circle" class="circle-progress" cx="50" cy="50" r="45" 
                  style="--dash-offset: 85;"></circle>
        </svg>
        <div class="stat-value">8.5</div>
      </div>
      <div class="stat-label">Média</div>
    </div>
    
    <div class="stat-card">
      <div class="circle-container">
        <svg class="circle-chart" viewBox="0 0 100 100" aria-label="Gráfico de clients 40%">
          <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
          <circle id="clients-circle" class="circle-progress" cx="50" cy="50" r="45" 
                  style="--dash-offset: 113;"></circle>
        </svg>
        <div class="stat-value">40%</div>
      </div>
      <div class="stat-label">Client's</div>
    </div>
    
    <div class="stat-card">
      <div class="circle-container">
        <svg class="circle-chart" viewBox="0 0 100 100" aria-label="Gráfico de horas 40">
          <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
          <circle id="hours-circle" class="circle-progress" cx="50" cy="50" r="45" 
                  style="--dash-offset: 170;"></circle>
        </svg>
        <div class="stat-value">40</div>
      </div>
      <div class="stat-label">Horas</div>
    </div>
    
    <div class="stat-card">
      <div class="circle-container">
        <svg class="circle-chart" viewBox="0 0 100 100" aria-label="Gráfico de sessões 28">
          <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
          <circle id="sessions-circle" class="circle-progress" cx="50" cy="50" r="45" 
                  style="--dash-offset: 113;"></circle>
        </svg>
        <div class="stat-value">28</div>
      </div>
      <div class="stat-label">Sessões</div>
    </div>
  </div>

  <!-- Filtro SVG para brilho -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0" style="position:absolute;">
    <defs>
      <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="3" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="1.5"/>
        </feComponentTransfer>
      </filter>
    </defs>
  </svg>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function initCharts() {
        // Média (8.5/10 = 85%)
        const mediaOffset = 283 - (283 * 0.85);
        document.getElementById('media-circle').style.setProperty('--dash-offset', mediaOffset);

        // Clients (40%)
        const clientsOffset = 283 - (283 * 0.4);
        document.getElementById('clients-circle').style.setProperty('--dash-offset', clientsOffset);

        // Horas (40/80 = 50%)
        const hoursOffset = 283 - (283 * 1.0);
        document.getElementById('hours-circle').style.setProperty('--dash-offset', hoursOffset);

        // Sessões (28/50 = 56%)
        const sessionsOffset = 283 - (283 * 1.0);
        document.getElementById('sessions-circle').style.setProperty('--dash-offset', sessionsOffset);
      }

      initCharts();
    });
  </script>
</body>
