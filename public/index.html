<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="main-container">
  <header class="header">
    <div class="header-content">
      <div class="logo-icon">
         <img src="images/logo.png" alt="Logo Echo" class="logo-image">
      </div>
      <span class="logo-text">Echo | Home</span>
    </div>
    <button id="menuBtn" class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside class="sidebar">
  <div class="sidebar-top">
    <button class="sidebar-icon" onclick="location.href='index.html'">
      <i class="fas fa-home"></i>
    </button>
    <button class="sidebar-icon" onclick="location.href='echoclient.html'">
      <i class="fas fa-user-friends"></i>
    </button>
    <button class="sidebar-icon">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  
  <div class="sidebar-bottom">
    <button class="sidebar-icon" onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
    </button>
  </div>
</aside>

  <main class="main-content">
    <section class="welcome-section">
      <h1>Bem-vindo(a) ao Echo!</h1>
      <p class="welcome-text">Aqui, você pode explorar simulações realistas para aprimorar suas habilidades de escuta, acolhimento e intervenção, ou contar com o apoio do nosso assistente virtual para aprofundar seus estudos. </p> 
        Como deseja começar? </p>
    </section>

    <section class="action-buttons">
      <button class="action-btn blue-gradient" id="clientBtn">
        <i class="fas fa-user-friends"></i>
        Echo Client
      </button>
      <button class="action-btn purple-gradient" id="asstBtn">
        <i class="fas fa-robot"></i>
        Echo Asst

    </section>
  </main>
    </div>
  </div>
</div>
