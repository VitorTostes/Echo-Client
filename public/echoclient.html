<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo | Client Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos para esta página */
    .client-container {
      width: 50%;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 40px; /* Espaço extra na parte inferior */
    }

    /* Estilos para o cabeçalho com botões */
  .client-header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 60px;
  flex-wrap: wrap;
  gap: 15px;
}

.client-header-buttons {
  display: flex;
  gap: 10px;
}

.header-button {
  background-color: var(--accent-color);
  color: #1A1A1A;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: all 0.2s ease;
}

.header-button:hover {
  background-color: #343434;
  color: #ffffff;
  transform: translateY(-2px);
}

.header-button i {
  font-size: 0.9em;
}
    
 .client-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Colunas flexíveis */
  gap: 20px;
  margin-top: 30px;
}

    
    .client-btn {
      display: flex;
      flex-direction: column;
      background-color: var(--header-bg);
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .client-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(113, 197, 201, 0.3);
    }
    
    .client-header {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .client-avatar {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      object-fit: cover;
    }
    
    .client-info {
      flex-grow: 1;
    }
    
    .client-name {
      font-weight: bold;
      color: var(--primary-text);
    }
    
    /* Barras de status finas com efeito */
    .status-bar {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      margin-top: 5px;
      position: relative;
      overflow: hidden;
    }
    
    .status-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.2) 0%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0.2) 100%
      );
      opacity: 0.6;
    }
    
    .status-red {
      background-color: #F44336;
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
    }
    
    .status-orange {
      background-color: #FF9800;
      box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
    }
    
    .status-yellow {
      background-color: #FFEB3B;
      box-shadow: 0 0 8px rgba(255, 235, 59, 0.6);
    }
    
    .status-green {
      background-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }
    
    .client-arrow {
      color: var(--accent-color);
      margin-left: auto;
    }
  </style>
</head>
<body class="main-container">
  <header class="header">
    <div class="header-content">
      <div class="logo-icon">
        <img src="images/logo.png" alt="Logo Echo">
      </div>
      <span class="logo-text">Echo Client | Antissala</span>
    </div>
    <button id="menuBtn" class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside class="sidebar">
  <div class="sidebar-top">
    <button class="sidebar-icon" onclick="location.href='index.html'">
      <i class="fas fa-home"></i>
    </button>
    <button class="sidebar-icon" onclick="location.href='echoclient.html'">
      <i class="fas fa-user-friends"></i>
    </button>
    <button class="sidebar-icon" onclick="location.href='assistant.html'">
      <i class="fas fa-robot"></i>
    </button>
    <button class="sidebar-icon">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  
  <div class="sidebar-bottom">
    <button class="sidebar-icon" onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
    </button>
  </div>
</aside>

  <div class="client-container">
  <div class="client-header-container">
    <h1>Selecione um Client</h1>
    <div class="client-header-buttons">
      <button class="header-button">
        <i class="fas fa-history"></i> Histórico
      </button>
      <button class="header-button">
        <i class="fas fa-map-marker-alt"></i> Check Points
      </button>
    </div>
  </div>
  
  <div class="client-list" id="clientList">
        <!-- Botões serão gerados pelo JavaScript -->
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dados dos clients
      const clients = [
        { id: 1, name: "Echo Client 1", status: "red" },
        { id: 2, name: "Echo Client 2", status: "orange" },
        { id: 3, name: "Echo Client 3", status: "yellow" },
        { id: 4, name: "Echo Client 4", status: "green" },
        { id: 5, name: "Echo Client 5", status: "red" },
        { id: 6, name: "Echo Client 6", status: "orange" },
        { id: 7, name: "Echo Client 7", status: "yellow" },
        { id: 8, name: "Echo Client 8", status: "green" }
      ];
 
      // Renderiza os clients
      const clientList = document.getElementById('clientList');
      if (clientList) {
        clients.forEach(client => {
          const clientBtn = document.createElement('div');
          clientBtn.className = 'client-btn';
          clientBtn.innerHTML = `
            <div class="client-header">
              <img src="images/avatars/${client.id}.png"
              alt="${client.name}"
              class="client-avatar"
              onerror="this.onerror=null;this.src='images/avatars/default-avatar.png'">
              <div class="client-info">
                <div class="client-name">${client.name}</div>
              </div>
              <i class="fas fa-chevron-right client-arrow"></i>
            </div>
            <div class="status-bar status-${client.status}"></div>
          `;
          clientList.appendChild(clientBtn);
        });
      }

      // Controle do menu sidebar
      const menuBtn = document.getElementById('menuBtn');
      if (menuBtn) {
        menuBtn.addEventListener('click', () => {
          document.querySelector('.sidebar').classList.toggle('active');
        });
      }

      // Controle do ícone ativo na sidebar
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const sidebarIcons = document.querySelectorAll('.sidebar-icon');
      
      sidebarIcons.forEach(icon => {
        icon.classList.remove('active');
        
        // Verifica qual ícone deve estar ativo
        const iconOnClick = icon.getAttribute('onclick');
        if (iconOnClick) {
          const pageLink = iconOnClick.match(/location\.href='(.*?)'/);
          if (pageLink && pageLink[1] && currentPage.includes(pageLink[1].replace('.html', ''))) {
            icon.classList.add('active');
          }
        }
      });
    });
</script>
</body>
</html>
