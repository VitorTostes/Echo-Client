<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Cores base */
    :root {
      --primary-bg: #1A1A1A;
      --primary-text: #ffffff;
      --header-bg: #1C1C1C;
      --icon-bg: #71C5C9;
      --hover-bg: #212121;
      --border-color: #ffffff;
      --accent-color: #71C5C9;
      --secondary-text: #9ca3af;
      --accent-light: #272727;
      --muted-text: #242424;
      --pure-white: #ffffff;
    }

    /* Estilos globais */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
    }

    /* Layout principal */
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }

    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .logo-icon img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .logo-text {
      color: var(--pure-white);
      font-size: 18px;
      font-weight: 500;
      
    }

    .menu-button {
      background: transparent;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    .menu-button i {
      color: var(--pure-white);
      font-size: 20px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 48px;
      height: calc(100vh - 48px);
      width: 48px;
      background-color: var(--header-bg);
      border-right: 0.25px solid #71C5C9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 16px 2px;
      z-index: 40;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-48px);
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin-bottom: 16px;
    }

    .sidebar-icon {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 9999px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .sidebar-icon:hover {
      background-color: #343434;
    }

    .sidebar-icon i {
      color: var(--secondary-text);
      font-size: 18px;
    }

    .sidebar-icon.active i {
      color: var(--accent-color);
    }

  </style>
</head>
<body class="main-container">
  <header class="header">
    <div class="header-content">
      <div class="logo-icon">
       <img src="images/logo.png" alt="Logo Echo" class="logo-image">
        <i class="fas fa-echo" style="color: var(--accent-color); font-size: 24px;"></i>
      </div>
      <span class="logo-text">Echo | Home</span>
    </div>
    <button id="menuBtn" class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside class="sidebar">
    <div class="sidebar-top">
      <button class="sidebar-icon" onclick="location.href='index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button class="sidebar-icon" onclick="location.href='echoclient.html'">
        <i class="fas fa-user-friends"></i>
      </button>
      <button class="sidebar-icon">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    <div class="sidebar-bottom">
      <button class="sidebar-icon" onclick="location.href='profile.html'">
        <i class="fas fa-user"></i>
      </button>
    </div>
  </aside>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');

      if (menuBtn && sidebar) {
        menuBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          mainContent.classList.toggle('expanded');
          
          // Altera o ícone do botão
          const icon = menuBtn.querySelector('i');
          if (sidebar.classList.contains('hidden')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-chevron-right');
          } else {
            icon.classList.remove('fa-chevron-right');
            icon.classList.add('fa-bars');
          }
        });
      }

      // Controle do ícone ativo na sidebar
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const sidebarIcons = document.querySelectorAll('.sidebar-icon');
      
      sidebarIcons.forEach(icon => {
        icon.classList.remove('active');
        
        const iconOnClick = icon.getAttribute('onclick');
        if (iconOnClick) {
          const pageLink = iconOnClick.match(/location\.href='(.*?)'/);
          if (pageLink && pageLink[1] && currentPage.includes(pageLink[1].replace('.html', ''))) {
            icon.classList.add('active');
          }
        }
      });
    });
  </script>
</body>
</html>
